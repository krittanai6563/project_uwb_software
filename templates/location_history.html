    function updateChart(dataset){
        console.log(dataset.value);
        const isDataShow = myChart.isDatasetVisible(dataset.value);
        console.log(isDataShow);
        if(isDataShow == false){
            myChart.show(dataset.value)
        }
        if (isDataShow == true) {
            myChart.hide(dataset.value)
        }
    };
